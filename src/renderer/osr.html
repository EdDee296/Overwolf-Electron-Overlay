<html>

<head>
    <style>
        body {
            background-color: rgba(43, 49, 49, 0.68);
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: aliceblue;
            user-select: none;
            font-family: Arial, sans-serif;
        }

        #title-bar {
            height: 30px;
            background-color: #333;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
        }

        #title-bar .title {
            font-size: 14px;
            user-select: none;
            -webkit-app-region: drag;
            cursor: move;
            width: 90%;
        }

        #title-bar .buttons {
            display: flex;
        }

        #title-bar .button {
            width: 15px;
            height: 15px;
            margin: 0 3px;
            cursor: pointer;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        #title-bar .button:hover {
            background-color: #ddd;
        }

        #content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 300px;
        }

        #size-display {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #position-display {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        #devtools {
            padding: 10px 20px;
            background-color: #555;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #devtools:hover {
            background-color: #666;
        }
    </style>
    <title>OsrWindow</title>
</head>

<body>
    <div id="title-bar">
        <div class="title">OSR Overlay Window</div>
        <div class="buttons">
            <div class="button" id="close">&#x2715;</div>
        </div>
    </div>
    
    <div id="content">
        <div id="size-display">
            GLHF!
        </div>
        <button id="devtools">Open DevTools</button>
    </div>

    <script>
        const {
            ipcRenderer,
        } = window.require('electron');
    </script>
</body>

</html>
